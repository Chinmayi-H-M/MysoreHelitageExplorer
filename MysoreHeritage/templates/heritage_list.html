<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mysore Heritage</title>
    <style>
      body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('https://images.unsplash.com/photo-1559554735-25c40644c2cd?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fG15c29yZSUyMHBhbGFjZXxlbnwwfHwwfHx8MA%3D%3D');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  opacity: 0.8;   /* Adjust opacity here */
  z-index: -1;
}

      .float-shapes::before,
      .float-shapes::after {
        content: "❈";
        position: fixed;
        color: rgba(212, 172, 13, 0.3);
        font-size: 60px;
        animation: float 12s linear infinite;
      }

      .float-shapes::after {
        left: 80%;
        animation-duration: 15s;
      }

      @keyframes float {
        0% {
          top: 100%;
          transform: rotate(0deg);
        }
        100% {
          top: -10%;
          transform: rotate(360deg);
        }
      }

      .category-container,
      .places-container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        margin-bottom: 40px;
        justify-content: center;
      }
      .category-card {
        padding: 15px 30px;
        background: linear-gradient(145deg, #d8f3c8, #a7d68a);
        color: #2b3a1a;
        border-radius: 12px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        transition: 0.3s;
        box-shadow: 5px 5px 12px rgba(0, 0, 0, 0.25),
          -3px -3px 8px rgba(255, 255, 255, 0.9),
          inset 1px 1px 3px rgba(255, 255, 255, 0.6),
          inset -1px -1px 3px rgba(0, 0, 0, 0.15);
      }

      .category-card:hover {
        transform: translateY(-5px);
        background: linear-gradient(145deg, #c8ecb0, #93c974);
        box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.3),
          -3px -3px 8px rgba(255, 255, 255, 0.9),
          inset 1px 1px 3px rgba(255, 255, 255, 0.5),
          inset -1px -1px 3px rgba(0, 0, 0, 0.1);
      }

      .place-card {
        background: white; /* Safe: card won't blend into background */
        border: 1px solid #ddd;
        border-radius: 10px;
      }

      .place-card {
        width: 250px;
        height: 335px;
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
      }
      .place-card:hover {
        transform: scale(1.03);
      }
      .place-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }
      .place-info {
        padding: 10px;
      }
      .place-info h3 {
        margin: 0;
        font-size: 20px;
      }
      a {
        text-decoration: none;
        color: black;
      }
      .search-box input {
        padding: 12px;
        width: 350px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #999;
      }
      .float-shapes::before,
      .float-shapes::after {
        content: "❈";
        position: fixed;
        color: rgba(212, 172, 13, 0.3);
        font-size: 60px;
        animation: float 12s linear infinite;
      }

      .float-shapes::after {
        left: 80%;
        animation-duration: 15s;
      }

      @keyframes float {
        0% {
          top: 100%;
          transform: rotate(0deg);
        }
        100% {
          top: -10%;
          transform: rotate(360deg);
        }
      }
      .category-card {
        animation: slideIn 0.7s ease forwards;
        opacity: 0;
      }

      @keyframes slideIn {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .category-card {
        animation: slideIn 0.7s ease forwards;
        opacity: 0;
      }

      @keyframes slideIn {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      button:hover {
        box-shadow: 0 0 10px #0aa162;
        transition: 0.3s;
      }
      .view {
        padding: 10px 10px;
        background: linear-gradient(145deg, #d8f3c8, #a7d68a);
        color: #2b3a1a;
        border-radius: 12px;
        cursor: pointer;
        font-size: 15px;
        font-weight: bold;
        transition: 0.3s;
        box-shadow: 5px 5px 12px rgba(0, 0, 0, 0.25),
          -3px -3px 8px rgba(255, 255, 255, 0.9),
          inset 1px 1px 3px rgba(255, 255, 255, 0.6),
          inset -1px -1px 3px rgba(0, 0, 0, 0.15);
      }

      .view:hover {
        transform: translateY(-5px);
        background: linear-gradient(145deg, #c8ecb0, #93c974);
        box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.3),
          -3px -3px 8px rgba(255, 255, 255, 0.9),
          inset 1px 1px 3px rgba(255, 255, 255, 0.5),
          inset -1px -1px 3px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <center>
      <div class="float-shapes"></div>

      <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;color:yellow">
        Explore Mysore Heritage
      </h1>
      <div class="search-box">
        <form method="GET">
          <input
            type="text"
            name="search"
            placeholder="Search places..."
            value="{{ request.GET.search }}"
          />
        </form>
      </div>
      <!-- CATEGORY SECTION -->
      <h2 style="font-family: Georgia, 'Times New Roman', Times, serif;color:yellow">
        Categories
      </h2>
      <div class="category-container">
        {% for cat in categories %}
        <a href="/heritage/category/{{ cat.name }}/">
          <div class="category-card">{{ cat.name }}</div>
        </a>
        {% endfor %}
      </div>

      <!-- ALL PLACES SECTION -->
      <h2 style="font-family: Georgia, 'Times New Roman', Times, serif;color:yellow">
        All Heritage Places
      </h2>
      <div class="places-container">
        {% for place in places %}

        <div class="place-card">
          {% if place.image %}
          <img src="{{ place.image.url }}" alt="{{ place.name }}" />
          {% else %}
          <img src="https://via.placeholder.com/250x150" alt="No Image" />
          {% endif %}

          <div class="place-info">
            <h3>{{ place.name }}</h3>
            <p>{{ place.category.name }}</p>
          </div>
          <a href="{% url 'heritage_detail' pk=place.id %}">
            <button class="view">View Details</button>
          </a>
        </div>

        {% endfor %}
      </div>
      <a href="/heritage_list/">
        <button class="category-card">⬅ Back</button>
      </a>
    </center>
  </body>
</html>
