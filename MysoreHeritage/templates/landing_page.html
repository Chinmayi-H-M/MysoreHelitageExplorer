<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mysore Heritage Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Raleway:wght@300&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Raleway', sans-serif;
    }

    .background {
      background: url('https://images.unsplash.com/photo-1559554735-25c40644c2cd?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fG15c29yZSUyMHBhbGFjZXxlbnwwfHwwfHx8MA%3D%3D') no-repeat center center/cover;
      height: 100vh;
      position: relative;
    }

    .overlay {
      background-color: rgba(9, 9, 9, 0.6);
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #f1eaea;
      padding: 0 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4em;
      margin-bottom: 0.3em;
      color: lch(85.6% 83.41 95.55);
      text-shadow: 2px 2px 8px #090909;
    }

    p {
      font-size: 1.7em;
      max-width: 700px;
      margin-bottom: 2em;
      color: #ffffb9;
      text-shadow: 2px 2px 8px #090909;
    }
    .explore-btn {
    display: inline-block;
    padding: 12px 25px;
    background: #f4d03f;
    color: black;
    border-radius: 8px;
    font-weight: bold;
    text-decoration: none;
}
.explore-btn:hover {
    background: #d4ac0d;
}

.typing-text {
  color: #f1d75c;
  font-size: 1.5rem;
  font-weight: 500;
  width: 0;
  white-space: nowrap;
  overflow: hidden;
  border-right: 2px solid #f1d75c;
  animation: typing 4s steps(50, end) forwards, blink 0.7s step-end 6;
}

/* Typing animation */
@keyframes typing {
  from { width: 0; }
  to { width: 100%; } /* Stops with full text visible */
}

/* Blinking cursor animation */
@keyframes blink {
  50% { border-right-color: transparent; }
}

/* Stop blinking after typing ends */
.typing-text {
  animation-fill-mode: forwards;
}

    .explore-btn {
      padding: 15px 35px;
      font-size: 1.2em;
      background-color: #cea917;
      color: #2e1f0f;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .explore-btn:hover {
      background-color: #e6b800;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }
      p {
        font-size: 1.2em;
      }
    }
    /* ---------- Mobile responsiveness (no desktop changes) ---------- */

/* Tablets & large phones */
@media (max-width: 820px) {
  h1 {
    font-size: 2.6em;
  }

  p.typing-text {
    font-size: 1.2rem;
    max-width: 90%;
  }

  .explore-btn {
    padding: 14px 30px;
    font-size: 1.1em;
  }
}

/* Normal phones (OPPO A3x 5G â‰ˆ 360px) */
@media (max-width: 480px) {
  .overlay {
    padding: 0 16px;
  }

  h1 {
    font-size: 2.1em;
    line-height: 1.2;
  }

  p {
    font-size: 1.05em;
    margin-bottom: 1.5em;
  }

  .typing-text {
    font-size: 1.05rem;
    white-space: normal;   /* prevent overflow on small screens */
    border-right: none;    /* cursor not needed on mobile */
    animation: none;       /* stop typing animation on small screens */
  }

  .explore-btn {
    padding: 13px 26px;
    font-size: 1em;
    border-radius: 24px;
  }
}

/* Small phones */
@media (max-width: 360px) {
  h1 {
    font-size: 1.8em;
  }

  p {
    font-size: 0.95em;
  }

  .explore-btn {
    width: 100%;
    max-width: 260px;
    text-align: center;
  }
}

  </style>
</head>
<body>
  <div class="background">
    <div class="overlay">
      <h1>Mysore Heritage Explorer</h1>
      <p class="typing-text"><b>'Uncover the stories behind Mysore's Timeless Wonders'</b></p>
      <a href="/heritage_list/" class="explore-btn">Explore Heritage</a>
    </div>
  </div>
</body>
</html>
